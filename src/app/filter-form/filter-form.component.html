<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Filter</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalDismiss()"></button>
</div>
<div class="modal-body">

  <div *ngIf="filter">

    {{filter | json}}

    <form (ngSubmit)="onSubmit()" #filterForm="ngForm">

      <div class="mb-3 row">
        <label for="filterName" class="col-2 form-label fw-bold">Filter name</label>
        <div class="col-10">

          <div class="row">
            <div class="col-4">
              <input type="text" id="filterName" class="form-control" name="name" placeholder="Filter name" [(ngModel)]="filter.name" #name="ngModel" required>
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-2 form-label fw-bold">Criteria</label>
        <div class="col-10">

          <app-filter-criterion *ngFor="let criterion of filter.criteria" [criterion]="criterion"></app-filter-criterion>

          <div class="row">
            <div class="col">
              <button class="btn btn-secondary" (click)="addCriterionRow()">
                Add row
              </button>
            </div>
          </div>

        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-2 form-label fw-bold">Selection</label>
        <div class="col-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterSelection" id="filterSelection1" value="1" [ngModel]="filter.selection.toString()" (ngModelChange)="onSelectionChanged($event)">
            <label for="filterSelection1" class="form-check-label">Select 1</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterSelection" id="filterSelection2" value="2" [ngModel]="filter.selection.toString()" (ngModelChange)="onSelectionChanged($event)">
            <label for="filterSelection2" class="form-check-label">Select 2</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterSelection" id="filterSelection3" value="3" [ngModel]="filter.selection.toString()" (ngModelChange)="onSelectionChanged($event)">
            <label for="filterSelection3" class="form-check-label">Select 3</label>
          </div>
        </div>
      </div>

    </form>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-secondary">
    Close
  </button>

  <button class="btn btn-primary">
    Save
  </button>
</div>
